<script>
const PAYPHONE_URL = "https://ppls.me/tZCHfINrIViYn1wk0cRxpg";

let carrito = JSON.parse(localStorage.getItem("carritoNOBOL")) || [];
let lista = document.getElementById("lista");

function mostrar(){
 let sub=0;
 lista.innerHTML="";
 carrito.forEach((p,i)=>{
  sub+=p.precio;
  lista.innerHTML+=`
   <div class="item">
    <img src="${p.imagen}">
    <div class="item-info">
     <div>${p.nombre}</div>
     <div class="item-precio">$${p.precio}</div>
    </div>
    <button onclick="eliminar(${i})">âŒ</button>
   </div>
  `;
 });
 document.getElementById("subtotal").innerText=sub.toFixed(2);
 calcularTotal();
}

function eliminar(i){
 carrito.splice(i,1);
 localStorage.setItem("carritoNOBOL",JSON.stringify(carrito));
 mostrar();
}

function calcularTotal(){
 let subtotal = parseFloat(document.getElementById("subtotal").innerText);
 let envio = parseFloat(document.getElementById("envio").value);
 let total = subtotal + envio;
 let recargo = 0;

 if(pago.value === "tarjeta"){
  recargo = total * 0.05;
  document.getElementById("recargo").innerText = recargo.toFixed(2);
  document.getElementById("recargoPayphone").classList.remove("hidden");
 }else{
  document.getElementById("recargoPayphone").classList.add("hidden");
 }

 document.getElementById("total").innerText = (total + recargo).toFixed(2);
}

function mostrarPago(){
 tarjeta.classList.add("hidden");
 transferencia.classList.add("hidden");
 if(pago.value==="tarjeta") tarjeta.classList.remove("hidden");
 if(pago.value==="transferencia") transferencia.classList.remove("hidden");
}

function abrirPayphone(){
 window.open(PAYPHONE_URL,"_blank");
}

function enviar(){
 let msg="ğŸ›’ *Pedido DeTodoYa NOBOL*%0A%0A";

 msg+=`%0AğŸ“ DirecciÃ³n: ${direccion.value}`;
 msg+=`%0AğŸ’³ Pago: ${pago.value}`;
 msg+=`%0AğŸ’° Total: $${total.innerText}`;

 if(pago.value==="tarjeta"){
  msg+=`%0AğŸ§¾ Ref PayPhone: ${pfReferencia.value}`;
  msg+=`%0AğŸ” AutorizaciÃ³n: ${pfAutorizacion.value}`;

}
